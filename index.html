<body>
  <section id="section-1">
    <div>

          </div>
          <div>
            <nav>

                <a href="about.html" class="links">

              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"

              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"

              <span class="carousel-control-next-icon" aria-hidden="true"></span>

          <h1 class="my-color">Discover Campus Business</h1>
          <div class="cat floating">

          </div>
        </div>

      <div style="margin: 10px;">
        <input class="form-control form-control-lg" type="text" placeholder="Email Address"
          aria-label=".form-control-lg example">
      </div>
      <div class="col-auto">
        <button type="button" class="btn btn-outline-warning submit-btn">Submit</button>
      </div>
    </div>

  <nav>
